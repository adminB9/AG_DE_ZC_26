services:
  # -------------------------
  # Kestra + its Postgres
  # -------------------------
  kestra_postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    volumes:
      - kestra_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  kestra:
    image: kestra/kestra:v1.1
    user: "root"
    command: server standalone
    depends_on:
      kestra_postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - kestra_data:/app/storage
      - kestra_tmp:/tmp/kestra-wd
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://kestra_postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basicAuth:
              username: "admin@kestra.io"
              password: "Admin1234!"
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          # this is the URL you use in your browser
          url: http://localhost:8080/
    restart: unless-stopped

  # -------------------------
  # NY Taxi Postgres + pgAdmin
  # -------------------------
  pgdatabase:
    image: postgres:18
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    ports:
      - "5432:5432"
    volumes:
      - ny_taxi_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d ny_taxi"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_HOST_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PREFIX_COUNT: 1
    ports:
      - "8085:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      pgdatabase:
        condition: service_healthy
    restart: unless-stopped

  # -------------------------
  # One-shot loaders (build the image here; no “taxi_ingest” service)
  # -------------------------
  zones_loader:
    # profiles: ["load"]
    image: taxi_ingest:v001
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      pgdatabase:
        condition: service_healthy
    entrypoint: ["python", "zones.py"]
    command:
      - "--pg-user=root"
      - "--pg-pass=root"
      - "--pg-host=pgdatabase"
      - "--pg-port=5432"
      - "--pg-db=ny_taxi"
      - "--table=taxi_zones"
      - "--if-exists=replace"
      - "--create-pk"
    restart: "no"

  yellow_loader:
    # profiles: ["load"]
    image: taxi_ingest:v001
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      pgdatabase:
        condition: service_healthy
      zones_loader:
        condition: service_completed_successfully
    entrypoint: ["python", "ingest_data.py"]
    command:
      - "--pg-user=root"
      - "--pg-pass=root"
      - "--pg-host=pgdatabase"
      - "--pg-port=5432"
      - "--pg-db=ny_taxi"
      - "--target-table=yellow_taxi"
      - "--chunksize=100000"
      # If your ingest script requires a URL, add it explicitly here:
      # - "--url=https://.../yellow_tripdata_YYYY-MM.parquet"
    restart: "no"

volumes:
  ny_taxi_postgres_data:
  pgadmin_data:
  kestra_postgres_data:
  kestra_data:
  kestra_tmp: